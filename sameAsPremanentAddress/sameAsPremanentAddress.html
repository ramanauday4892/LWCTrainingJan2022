<template>
    <lightning-card variant="Narrow" title="Address Form">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-large-size_1-of-12"></div> 
            <div class="slds-col slds-large-size_1-of-3">
                <lightning-card variant="Narrow" title="Permanant Address" style="color:blue"   >
                    <div>
                        <h1 style="color:Black;">Enter Permenant address as govt proof </h1>
                    </div>
                    <lightning-input required type="text" variant="standard" label="Address Line 1" value={currentAddress1}  onchange={currentAddress1Change}></lightning-input>
                    <lightning-input required type="text" variant="standard" label="Address Line 2" value={currentAddress2}
                        onchange={currentAddress2Change}></lightning-input>
                    <lightning-input required type="text" variant="standard" label="Landmark" value={landmark}
                        onchange={currentLandmarkChange}></lightning-input>
                    <lightning-input required type="number" variant="standard" label="Zip Code" value={zipCode}
                        onchange={currentZipCodeChange}></lightning-input>
                </lightning-card>
            </div>
            <div class="slds-col slds-large-size_1-of-12"></div>
            <div class="slds-col slds-large-size_4-of-12">
                <lightning-card variant="Narrow"  title="Current Address" style="color:blue">
                    <div>
                        <lightning-input type="checkbox" variant="standard" name="sameAsCurrent" label="Same as permanent address"
                            onchange={sameAsCurrentAddress} value={sameAsCurrent}></lightning-input>
                    </div>
                    <lightning-input type="text" variant="standard" label="Address Line 1" value={permanentAddress1}
                        disabled={sameAsCurrent}></lightning-input>
                    <lightning-input type="text" variant="standard" label="Address Line 2" value={permanentAddress2}
                        disabled={sameAsCurrent}></lightning-input>
                    <lightning-input type="text" variant="standard" label="Landmark" value={permanentLandmark}
                        disabled={sameAsCurrent}></lightning-input>
                    <lightning-input type="number" variant="standard" label="Zip Code" value={permanentZipCode}
                        disabled={sameAsCurrent}></lightning-input>
                </lightning-card>
            </div>
           <div class="slds-col slds-large-size_1-of-12"></div>
        </div>
    </lightning-card>
    
</template>
